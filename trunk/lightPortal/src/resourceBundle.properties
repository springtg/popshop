portlet.label.horoscope.Aries.desc= Aries: Motivation and hard work will help you recreate your life, giving you new opportunities in your career this year. Change is in the air. Go forward and walk through the doorways that life is opening for you. The positive energy you have cultivated will pay off in big ways. Work has always been very important, but you may start feeling some confinement or restriction in your freedom to be who you want to be.
portlet.label.horoscope.Taurus.desc= Taurus: Optimism will help you break out of any routines that you want to be free of this year. Focusing on your idealistic approach to life will afford you exciting new opportunities in education and travel. You love exploring the philosophical side of things. Making your home and family environment comfortable is a high priority. Your nurturing desires will return many rewarding opportunities as you build harmonious relationships in your family. Besides needing to work hard to form strategic alliances, you will find groups of people to support you in your business and financial concerns.
portlet.label.horoscope.Gemini.desc= Gemini: Gemini thrives on change, variety and mental stimulation. You will attract these in all areas of your life, making for a very exciting year. Use your talent of looking at your emotions objectively to come to terms with them when you don't understand logically what's going on in your life. Emotions are like events to you, and you have the ability to categorize them well. Your ability to feel connected with people will help keep strong relationships going this year. Treat life's challenges as projects and you will inevitably figure out what's going on.
portlet.label.horoscope.Cancer.desc= Cancer: Being the ultimate caregiver to those you love, you thrive in your relationships this year. Your understanding and compassion are an inspiration to others, and your optimism is contagious. This year brings opportunities to explore new horizons through travel and/or spiritual studies. This is a wonderful time for you to build more resources in your life. You will feel confident and satisfied with how you spend your time and money. You love the comforts that luxury brings, and will enjoy decorating your home with fascinating art objects. Developing your own musical and artistic talents brings you pleasure. Gardening and/or interior design may interest you as well.
portlet.label.horoscope.Leo.desc= Leo: Your sunny disposition will bring harmony into your life this year, resulting in an integration of all that you are becoming. Your love for pleasure and natural beauty will help you recreate yourself. You are dynamically active with lots of friends and group associations, and you love diversity and stimulation. You do well organizing group activities, be it a party, a meeting or a social event. Making a career out of this would be especially good since you are such a socially-oriented person, not to mention a great organizer with a gift for details.
portlet.label.horoscope.Virgo.desc= Virgo: Maintaining positive friendships and close personal relationships is a high priority for practical Virgo this year. Your family and home life will be a source of great happiness and pleasure as you spend time building good relationships. You share your opinions openly and honestly. Surrounded by inspiring artistic people, you will have a desire to express your own creativity. Variety and versatility give you the urge to take up many different skills.
portlet.label.horoscope.Libra.desc= Libra: Balancing acts are something you do very well, and you'll be regular tightrope walker this year! You have a natural ability to patiently give people your valuable time, and weigh new ideas without jumping to conclusions. Lots of rewards both personally and professionally will come from being able to work hard creating various successful projects in your career.
portlet.label.horoscope.Scorpio.desc= Scorpio: Passion carries you far this year in the realms of creativity and expression. Getting in touch with and appreciating more of your passionate nature will transform you in a way that results in putting more money in the bank. You could easily work as an advisor for big companies or in public relations. You understand what motivates people to do a good job and will find yourself in situations where people want your advice. Your creative insight expresses itself in dynamic ways and you will gain lots of recognition.
portlet.label.horoscope.Sagittarius.desc= Sagittarius: Your strong sense of self will get you through almost anything this year, and your confidence will enable you to take on any new opportunities that come your way. You're focused on communicating more, and may find that writing becomes more predominant in your career. You really enjoy working and being gainfully employed. Your energetic and happy nature gives a lot to others in ways that make them feel very comfortable. People know that you're sincerely interested in what they have to say because you're such a good listener.
portlet.label.horoscope.Capricorn.desc= Capricorn: A hard worker, you will find new ways expressing yourself this year. Your practical approach to life makes it important to stay focused on getting things done in a timely manner. You are taking life very realistically this year and are feeling very serious. You don't like to spend time discussing topics that are not of interest to you, and it's important that you not engage in activities that don't pique your interest.
portlet.label.horoscope.Aquarius.desc= Aquarius: This year, idealistic Aquarius shines brightly. You truly are a visionary with a high sense of purpose and an advanced way of thinking. It will be very easy for you to express your individuality and altruistic ideals. New opportunities will arise to express your true feelings and perceptions in ways that increase your confidence.
portlet.label.horoscope.Pisces.desc= Pisces: Pisces is having a once in a lifetime opportunity for great changes this year. You will be having the time of your life, expressing your loving and compassion to the world and fulfilling your boldest dreams. There won't be a dull moment and you will intuitively know exactly what path to follow and what feels right in your heart.
